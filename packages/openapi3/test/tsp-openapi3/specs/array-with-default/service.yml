openapi: 3.0.0
info:
  title: (title)
  version: 0.0.0
paths:
  /:
    get:
      operationId: extensive
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DogOwner"
        4XX:
          description: Client error
        5XX:
          description: Server error
components:
  schemas:
    Dog:
      type: object
      required:
        - name
      properties:
        name:
          type: string
        age_in_dog_years:
          type: integer
          format: int32
    DogOwner:
      type: object
      properties:
        name:
          type: string
        dogs:
          type: array
          items:
            $ref: "#/components/schemas/Dog"
          nullable: true
          default: []
