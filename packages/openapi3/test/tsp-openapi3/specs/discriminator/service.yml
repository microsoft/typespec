openapi: 3.0.0
info:
  title: (title)
  version: 0.0.0
paths:
  /:
    get:
      operationId: extensive
      parameters: []
      responses:
        "200":
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PetOwner"
        4XX:
          description: Client error
        5XX:
          description: Server error
components:
  schemas:
    Dog:
      type: object
      required:
        - name
        - type
      properties:
        type:
          type: string
          enum:
            - BigDog # tests that the discriminator takes precedence over convention guessing on enums
        name:
          type: string
        age_in_dog_years:
          type: integer
          format: int32
    Cat:
      type: object
      required:
        - name
        - type
      properties:
        type:
          type: string
          enum:
            - BigCat
        name:
          type: string
        age_in_cat_years:
          type: integer
          format: int32
    Pet:
      type: object
      nullable: true
      oneOf:
        - $ref: "#/components/schemas/Dog"
        - $ref: "#/components/schemas/Cat"
      discriminator:
        propertyName: "type"
        mapping:
          dog: "#/components/schemas/Dog"
          cat: "#/components/schemas/Cat"
    PetOwner:
      type: object
      properties:
        name:
          type: string
        pet:
          $ref: "#/components/schemas/Pet"
