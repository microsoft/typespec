<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeSpec Playground</title>
    <script type="module" async src="./node_modules/es-module-shims"></script>
    <script>
      const useLocalLibrary = "%VITE_USE_LOCAL_LIBRARIES%" === "true";
      if (!useLocalLibrary) {
        document.currentScript.after(
          Object.assign(document.createElement("script"), {
            type: "importmap-shim",
            src: "https://typespec.blob.core.windows.net/pkgs/indexes/typespec/0.49.x.json",
          }),
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
