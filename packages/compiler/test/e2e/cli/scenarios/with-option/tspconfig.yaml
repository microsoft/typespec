parameters:
  custom-dir:
    default: default-value
  service-name:
    default: "TypeSpec"
  argName:
    default: "Bar"
  owner:
    default: "None"

options:
  description:
    header: "By {description.by.owners.primary}"
    name: "Testing name: {argName}"
    details: "Succeeded: {name} by {owner}"
    by:
      owners:
        primary: "Owner: {owner}"
        secondary: "Undefined secondary owner"

output-dir: "{project-root}/tsp-output/{custom-dir}"
