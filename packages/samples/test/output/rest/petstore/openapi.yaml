components:
  parameters:
    CheckupKey:
      name: checkupId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    OwnerKey:
      name: ownerId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    PetKey:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    ToyKey.petId:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    ToyKey.toyId:
      name: toyId
      in: path
      required: true
      schema:
        type: integer
        format: int64
    ToyParentKey:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  schemas:
    Checkup:
      type: object
      properties:
        id:
          type: integer
          format: int32
        vetName:
          type: string
        notes:
          type: string
      required:
        - id
        - vetName
        - notes
    CheckupCollectionWithNextLink:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Checkup'
          description: The items on this page
        nextLink:
          type: string
          format: uri
          description: The link to the next page of items
      description: Paged response of Checkup items
      required:
        - value
    CheckupUpdate:
      type: object
      properties:
        vetName:
          type: string
        notes:
          type: string
      description: The template for adding optional properties.
    Insurance:
      type: object
      properties:
        provider:
          type: string
        premium:
          type: integer
          format: int32
        deductible:
          type: integer
          format: int32
      required:
        - provider
        - premium
        - deductible
    InsuranceUpdate:
      type: object
      properties:
        provider:
          type: string
        premium:
          type: integer
          format: int32
        deductible:
          type: integer
          format: int32
      description: The template for adding optional properties.
    Owner:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        age:
          type: integer
          format: int32
      required:
        - id
        - name
        - age
    OwnerCollectionWithNextLink:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Owner'
          description: The items on this page
        nextLink:
          type: string
          format: uri
          description: The link to the next page of items
      description: Paged response of Owner items
      required:
        - value
    OwnerCreate:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int32
      description: The template for adding updateable properties.
      required:
        - name
        - age
    OwnerUpdate:
      type: object
      properties:
        name:
          type: string
        age:
          type: integer
          format: int32
      description: The template for adding optional properties.
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
          maximum: 20
        ownerId:
          type: integer
          format: int64
      required:
        - id
        - name
        - age
        - ownerId
    PetCollectionWithNextLink:
      type: object
      properties:
        value:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
          description: The items on this page
        nextLink:
          type: string
          format: uri
          description: The link to the next page of items
      description: Paged response of Pet items
      required:
        - value
    PetCreate:
      type: object
      properties:
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
          maximum: 20
        ownerId:
          type: integer
          format: int64
      description: The template for adding updateable properties.
      required:
        - name
        - age
        - ownerId
    PetStoreError:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      required:
        - code
        - message
    PetUpdate:
      type: object
      properties:
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
          maximum: 20
        ownerId:
          type: integer
          format: int64
      description: The template for adding optional properties.
    Toy:
      type: object
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        name:
          type: string
      required:
        - id
        - petId
        - name
    ToyCollectionWithNextLink:
      type: object
      properties:
        value:
          type: array
          items:
