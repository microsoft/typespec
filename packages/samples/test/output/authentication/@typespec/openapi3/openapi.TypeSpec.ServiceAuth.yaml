openapi: 3.0.0
info:
  title: Authenticated service
  version: 0.0.0
tags: []
paths:
  /:
    get:
      operationId: test
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
security:
  - BearerAuth: []
  - ApiKeyAuth: []
    BasicAuth: []
  - OAuth2Auth:
      - read
      - write
components:
  schemas:
    MyFlow:
      type: object
      required:
        - type
        - authorizationUrl
        - refreshUrl
        - scopes
      properties:
        type:
          type: string
          enum:
            - implicit
        authorizationUrl:
          type: string
          enum:
            - https://api.example.com/oauth2/authorize
        refreshUrl:
          type: string
          enum:
            - https://api.example.com/oauth2/refresh
        scopes:
          type: array
          items: {}
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: x-my-header
    BasicAuth:
      type: http
      scheme: basic
    OAuth2Auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://api.example.com/oauth2/authorize
          refreshUrl: https://api.example.com/oauth2/refresh
          scopes:
            read: ''
            write: ''
