openapi: 3.0.0
info:
  title: Pet Store Service
  description: 'This is a sample server Petstore server.  You can find out more about Swagger at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/).  For this sample, you can use the api key `special-key` to test the authorization filters.'
  version: 0.0.0
tags: []
paths:
  /pets:
    get:
      operationId: Pets_list
      description: <blink>List pets.</blink>
      parameters:
        - name: nextLink
          in: query
          required: false
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetListResults'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      operationId: Pets_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Pet'
  /pets/{petId}:
    delete:
      operationId: Pets_delete
      description: Delete a pet.
      parameters:
        - $ref: '#/components/parameters/PetId'
      responses:
        '200':
          description: The request has succeeded.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    get:
      operationId: Pets_read
      description: Returns a pet. Supports eTags.
      parameters:
        - $ref: '#/components/parameters/PetId'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        '304':
          description: The client has made a conditional request and the resource has not been modified.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /pets/{petId}/toys:
    get:
      operationId: ListPetToysResponse_list
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
        - name: nameFilter
          in: query
          required: true
          schema:
            type: string
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ToyListResults'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  parameters:
    PetId:
      name: petId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  schemas:
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
      description: Error
    Pet:
      type: object
      required:
        - name
        - age
      properties:
        name:
          type: string
        tag:
          type: string
        age:
          type: integer
          format: int32
          minimum: 0
          maximum: 20
    PetListResults:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
        nextLink:
          type: string
    Toy:
      type: object
      required:
        - id
        - petId
        - name
      properties:
        id:
          type: integer
          format: int64
        petId:
          type: integer
          format: int64
        name:
          type: string
    ToyListResults:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/Toy'
        nextLink:
          type: string
