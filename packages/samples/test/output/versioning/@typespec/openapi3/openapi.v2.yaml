openapi: 3.0.0
info:
  title: Pet Store Service
  version: v2
tags: []
paths:
  /:
    get:
      operationId: MyService_getPet
      parameters:
        - $ref: '#/components/parameters/ApiVersionParam'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetBase'
  /walkDog:
    post:
      operationId: MyService_walkDog
      parameters:
        - $ref: '#/components/parameters/ApiVersionParam'
      responses:
        '200':
          description: The request has succeeded.
components:
  parameters:
    ApiVersionParam:
      name: api-version
      in: header
      required: true
      schema:
        $ref: '#/components/schemas/Versions'
  schemas:
    Cat:
      type: object
      required:
        - type
        - catnipDose
      properties:
        type:
          type: string
          enum:
            - cat
        catnipDose:
          type: integer
          format: int32
      allOf:
        - $ref: '#/components/schemas/PetBase'
    Dog:
      type: object
      required:
        - type
        - nextWalkTime
        - commandList
      properties:
        type:
          type: string
          enum:
            - dog
        nextWalkTime:
          type: string
          format: date-time
        walkerName:
          type: string
        commandList:
          type: array
          items:
            type: string
      allOf:
        - $ref: '#/components/schemas/PetBase'
    Library.PetToy:
      type: object
      required:
        - name
        - material
      properties:
        name:
          type: string
        material:
          type: string
    PetBase:
      type: object
      required:
        - name
        - favoriteToys
      properties:
        name:
          type: string
        favoriteToys:
          type: array
          items:
            $ref: '#/components/schemas/Library.PetToy'
        type:
          type: string
          description: Discriminator property for PetBase.
      discriminator:
        propertyName: type
        mapping:
          dog: '#/components/schemas/Dog'
          cat: '#/components/schemas/Cat'
    Versions:
      type: string
      enum:
        - v1
        - v2
