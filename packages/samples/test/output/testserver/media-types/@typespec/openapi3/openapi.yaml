openapi: 3.0.0
info:
  title: sample
  version: 0.0.0
tags: []
paths:
  /mediatypes/analyze:
    post:
      operationId: AnalyzeBody
      description: Analyze body, that could be different media types.
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
      requestBody:
        required: true
        content:
          application/pdf:
            schema:
              $ref: '#/components/schemas/SourcePath'
          application/json:
            schema:
              $ref: '#/components/schemas/SourcePath'
          image/jpeg:
            schema:
              $ref: '#/components/schemas/SourcePath'
          image/png:
            schema:
              $ref: '#/components/schemas/SourcePath'
          image/tiff:
            schema:
              $ref: '#/components/schemas/SourcePath'
        description: Input parameter.
  /mediatypes/contentTypeWithEncoding:
    post:
      operationId: contentTypeWithEncoding
      description: Pass in contentType 'text/plain; encoding=UTF-8' to pass test. Value for input does not matter
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              $ref: '#/components/schemas/SourcePath'
        description: Input parameter.
components:
  schemas:
    Input:
      type: object
      required:
        - input
      properties:
        input:
          allOf:
            - $ref: '#/components/schemas/SourcePath'
          description: Input parameter.
    SourcePath:
      type: object
      required:
        - source
      properties:
        source:
          type: string
          minLength: 0
          maxLength: 2048
          description: File source path.
      description: Uri or local path to source data.
