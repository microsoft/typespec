components:
  schemas:
    Error:
      type: object
      properties:
        status:
          type: integer
          format: int32
        message:
          type: string
      description: Error
      required:
        - status
        - message
    Colors:
      type: string
      enum:
        - red color
        - green-color
        - blue-color
