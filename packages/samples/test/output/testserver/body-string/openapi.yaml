openapi: 3.0.0
info:
  title: sample
  version: '0000-00-00'
tags:
  - name: String Operations
paths:
  /string/null:
    get:
      tags:
        - String Operations
      operationId: String_getNull
      description: Get null string value
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: string
                nullable: true
                x-cadl-name: string | null
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref:
                  value: '#/components/schemas/Error'
    put:
      tags:
        - String Operations
      operationId: String_putNull
      description: Put null string value
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref:
                  value: '#/components/schemas/Error'
      requestBody:
        content:
          application/json:
            schema:
              type: string
              nullable: true
              x-cadl-name: string | null
