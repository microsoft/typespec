components:
  schemas:
    Basic:
      type: object
      properties:
        id:
          type: integer
          format: int32
          nullable: true
          x-cadl-name: int32 | null
          description: Basic Id
        name:
          type: string
          description: >-
            Name property with a very long description that does not fit on a
            single line and a line break.
        color:
          $ref:
            value: '#/components/schemas/CMYKColors'
      required:
        - id
        - name
        - color
    Error:
      type: object
      properties:
        message:
          type: string
      description: Error
      required:
        - message
    IntWrapper:
      type: object
      properties:
        field1:
          type: integer
          format: int32
        field2:
          type: integer
          format: int32
      required:
        - field1
        - field2
    LongWrapper:
      type: object
      properties:
        field1:
          type: integer
          format: int64
        field2:
          type: integer
          format: int64
      required:
        - field1
        - field2
    FloatWrapper:
      type: object
      properties:
        field1:
          type: number
          format: float
        field2:
          type: number
          format: float
      required:
        - field1
        - field2
    DoubleWrapper:
      type: object
      properties:
        field1:
          type: number
          format: double
        field_56_zeros_after_the_dot_and_negative_zero_before_dot_and_this_is_a_long_field_name_on_purpose:
          type: number
          format: double
      required:
        - field1
        - >-
          field_56_zeros_after_the_dot_and_negative_zero_before_dot_and_this_is_a_long_field_name_on_purpose
    BooleanWrapper:
      type: object
      properties:
        field_true:
          type: boolean
        field_false:
          type: boolean
      required:
        - field_true
        - field_false
    StringWrapper:
      type: object
      properties:
        field:
          type: string
        empty:
          type: string
        'null':
          type: string
          nullable: true
          x-cadl-name: string | null
      required:
        - field
        - empty
        - 'null'
    PlainDateWrapper:
      type: object
      properties:
        field:
          type: string
          format: date
        leap:
          type: string
          format: date
      required:
        - field
        - leap
    DateTimeWrapper:
      type: object
      properties:
        field:
          type: string
          format: date-time
        now:
          type: string
          format: date-time
      required:
        - field
        - now
    DurationWrapper:
      type: object
      properties:
        field:
          type: string
          format: duration
      required:
        - field
    BytesWrapper:
      type: object
      properties:
        field:
          type: string
          format: byte
      required:
        - field
    ArrayWrapper:
      type: object
      properties:
        field:
          type: array
          items:
            type: string
          x-cadl-name: string[]
      required:
        - field
    DictionaryWrapper:
      type: object
      properties:
        field:
          type: object
          additionalProperties:
            type: string
          x-cadl-name: Record<string>
      required:
        - field
    CMYKColors:
      type: string
      enum:
        - cyan
        - Magenta
        - YELLOW
        - blacK
    Pet:
      type: object
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
      required:
        - id
        - name
    ReadonlyObj:
      type: object
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        size:
          type: integer
          format: int32
          readOnly: true
      required:
        - id
        - size
