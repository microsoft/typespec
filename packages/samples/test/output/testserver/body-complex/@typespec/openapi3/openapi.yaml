components:
  schemas:
    ArrayWrapper:
      type: object
      required:
        - field
      properties:
        field:
          type: array
          items:
            type: string
    Basic:
      type: object
      required:
        - id
        - name
        - color
      properties:
        id:
          type: integer
          format: int32
          nullable: true
          description: Basic Id
        name:
          type: string
          description: Name property with a very long description that does not fit on a single line and a line break.
        color:
          $ref: '#/components/schemas/Colors'
    BooleanWrapper:
      type: object
      required:
        - field_true
        - field_false
      properties:
        field_true:
          type: boolean
        field_false:
          type: boolean
    BytesWrapper:
      type: object
      required:
        - field
      properties:
        field:
          type: string
          format: byte
    Colors:
      type: string
      enum:
        - cyan
        - Magenta
        - YELLOW
        - blacK
    DateTimeWrapper:
      type: object
      required:
        - field
        - now
      properties:
        field:
          type: string
          format: date-time
        now:
          type: string
          format: date-time
    DictionaryWrapper:
      type: object
      required:
        - field
      properties:
        field:
          type: object
          additionalProperties:
            type: string
    DoubleWrapper:
      type: object
      required:
        - field1
        - field_56_zeros_after_the_dot_and_negative_zero_before_dot_and_this_is_a_long_field_name_on_purpose
      properties:
        field1:
          type: number
          format: double
        field_56_zeros_after_the_dot_and_negative_zero_before_dot_and_this_is_a_long_field_name_on_purpose:
          type: number
          format: double
    DurationWrapper:
      type: object
      required:
        - field
      properties:
        field:
          type: string
          format: duration
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
      description: Error
    FloatWrapper:
      type: object
      required:
        - field1
        - field2
      properties:
        field1:
          type: number
          format: float
        field2:
          type: number
          format: float
    IntWrapper:
      type: object
      required:
        - field1
        - field2
      properties:
        field1:
          type: integer
          format: int32
        field2:
          type: integer
          format: int32
    LongWrapper:
      type: object
      required:
        - field1
        - field2
      properties:
        field1:
          type: integer
          format: int64
        field2:
          type: integer
          format: int64
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int32
        name:
          type: string
    PlainDateWrapper:
      type: object
      required:
        - field
        - leap
      properties:
        field:
          type: string
          format: date
        leap:
          type: string
          format: date
    ReadonlyObj:
      type: object
      required:
        - id
        - size
      properties:
        id:
          type: integer
          format: int32
          readOnly: true
        size:
          type: integer
          format: int32
          readOnly: true
    StringWrapper:
      type: object
      required:
        - field
        - empty
        - 'null'
      properties:
        field:
          type: string
        empty:
          type: string
        'null':
          type: string
          nullable: true
