openapi: 3.0.0
info:
  title: Optional sample
  version: 0.0.0
tags: []
paths:
  /test:
    get:
      operationId: OptionalMethods_read
      parameters:
        - name: queryString
          in: query
          required: false
          schema:
            type: string
            default: defaultQueryString
          explode: false
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HasOptional'
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: integer
              format: int64
components:
  schemas:
    HasOptional:
      type: object
      properties:
        optionalNoDefault:
          type: string
        optionalString:
          type: string
          default: default string
        optionalNumber:
          type: integer
          format: int32
          default: 123
        optionalBoolean:
          type: boolean
          default: true
        optionalArray:
          type: array
          items:
            type: string
          default:
            - foo
            - bar
        optionalUnion:
          type: string
          enum:
            - foo
            - bar
          default: foo
        optionalEnum:
          allOf:
            - $ref: '#/components/schemas/MyEnum'
          default: a
    MyEnum:
      type: string
      enum:
        - a
        - b
