openapi: 3.0.0
info:
  title: Polymorphism sample
  version: '0000-00-00'
tags: []
paths:
  /Pets:
    get:
      operationId: root_read
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  schemas:
    Cat:
      type: object
      required:
        - kind
        - meow
      allOf:
        - $ref: '#/components/schemas/Pet'
      properties:
        kind:
          type: string
          enum:
            - cat
        meow:
          type: integer
          format: int32
    Dog:
      type: object
      required:
        - kind
        - bark
      allOf:
        - $ref: '#/components/schemas/Pet'
      properties:
        kind:
          type: string
          enum:
            - dog
        bark:
          type: string
    Pet:
      type: object
      discriminator:
        propertyName: kind
        mapping:
          cat: '#/components/schemas/Cat'
          dog: '#/components/schemas/Dog'
      required:
        - name
      properties:
        kind:
          type: string
          description: Discriminator property for Pet.
        name:
          type: string
        weight:
          type: number
          format: float
