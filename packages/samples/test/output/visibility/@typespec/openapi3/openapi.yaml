openapi: 3.0.0
info:
  title: Visibility sample
  version: 0.0.0
tags: []
paths:
  /hello:
    post:
      operationId: Hello_create
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadablePerson'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WritablePerson'
    put:
      operationId: Hello_update
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadablePerson'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WriteableOptionalPerson'
    get:
      operationId: Hello_list
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Person'
    patch:
      operationId: Hello_updateRest
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadablePerson'
      requestBody:
        required: true
        content:
          application/merge-patch+json:
            schema:
              $ref: '#/components/schemas/PersonMergePatchUpdate'
  /hello/{id}:
    get:
      operationId: Hello_read
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: fieldMask
          in: query
          required: true
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReadablePerson'
components:
  schemas:
    OptionalPerson:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeReadOrCreateOrUpdateOrDeleteOrQueryItem'
    Person:
      type: object
      required:
        - id
        - name
        - test
        - other
        - relatives
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        test:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelative'
    PersonCreateItem:
      type: object
      required:
        - secret
        - name
        - test
        - relatives
      properties:
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeCreateItem'
    PersonCreateOrUpdateItem:
      type: object
      required:
        - secret
        - name
        - test
        - other
        - relatives
      properties:
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeCreateOrUpdateItem'
    PersonMergePatchUpdate:
      type: object
      properties:
        name:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeMergePatchUpdateReplaceOnly'
      description: |-
        Create a MergePatch Request body for updating the given resource Model.
        The MergePatch request created by this template provides a TypeSpec description of a
        JSON MergePatch request that can successfully update the given resource.
        The transformation follows the definition of JSON MergePatch requests in
        rfc 7396: https://www.rfc-editor.org/rfc/rfc7396,
        applying the merge-patch transform recursively to keyed types in the resource Model.

        Using this template in a PATCH request body overrides the `implicitOptionality`
        setting for PATCH operations and sets `application/merge-patch+json` as the request
        content-type.
    PersonMergePatchUpdateReplaceOnly:
      type: object
      required:
        - secret
        - name
        - test
        - relatives
      properties:
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeMergePatchUpdateReplaceOnly'
    PersonReadOrCreateOrUpdateOrDeleteOrQueryItem:
      type: object
      required:
        - id
        - secret
        - name
        - test
        - other
        - relatives
      properties:
        id:
          type: string
          readOnly: true
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeReadOrCreateOrUpdateOrDeleteOrQueryItem'
    PersonRelative:
      type: object
      required:
        - person
        - relationship
      properties:
        person:
          $ref: '#/components/schemas/Person'
        relationship:
          type: string
    PersonRelativeCreateItem:
      type: object
      required:
        - person
        - relationship
      properties:
        person:
          $ref: '#/components/schemas/PersonCreateItem'
        relationship:
          type: string
    PersonRelativeCreateOrUpdateItem:
      type: object
      required:
        - person
        - relationship
      properties:
        person:
          $ref: '#/components/schemas/PersonCreateOrUpdateItem'
        relationship:
          type: string
    PersonRelativeMergePatchUpdateReplaceOnly:
      type: object
      required:
        - person
        - relationship
      properties:
        person:
          $ref: '#/components/schemas/PersonMergePatchUpdateReplaceOnly'
        relationship:
          type: string
    PersonRelativeReadOrCreateOrUpdateOrDeleteOrQueryItem:
      type: object
      required:
        - person
        - relationship
      properties:
        person:
          $ref: '#/components/schemas/PersonReadOrCreateOrUpdateOrDeleteOrQueryItem'
        relationship:
          type: string
    ReadablePerson:
      type: object
      required:
        - id
        - name
        - test
        - other
        - relatives
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        test:
          type: string
        other:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelative'
    WritablePerson:
      type: object
      required:
        - secret
        - name
        - test
        - relatives
      properties:
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeCreateItem'
    WriteableOptionalPerson:
      type: object
      properties:
        secret:
          type: string
        name:
          type: string
        test:
          type: string
        relatives:
          type: array
          items:
            $ref: '#/components/schemas/PersonRelativeCreateOrUpdateItem'
