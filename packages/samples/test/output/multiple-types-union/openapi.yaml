openapi: 3.0.0
info:
  title: Pet Store Service
  version: '2021-03-25'
tags: []
paths:
  /:
    get:
      operationId: MyService_getPet
      parameters:
        - $ref: '#/components/parameters/ApiVersionParam'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref:
                  value: '#/components/schemas/Pet'
components:
  parameters:
    ApiVersionParam:
      name: api-version
      in: header
      required: true
      schema:
        type: string
  schemas:
    Pet:
      anyOf:
        - $ref:
            value: '#/components/schemas/Cat'
        - $ref:
            value: '#/components/schemas/Dog'
    ApiVersionParam:
      type: object
      properties: {}
    PetBase:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    Dog:
      type: object
      properties:
        type:
          type: string
          enum:
            - dog
        nextWalkTime:
          type: string
          format: date-time
      required:
        - type
        - nextWalkTime
      allOf:
        - $ref: &ref_0
            value: '#/components/schemas/PetBase'
    Cat:
      type: object
      properties:
        type:
          type: string
          enum:
            - cat
        catnipDose:
          type: integer
          format: int32
      required:
        - type
        - catnipDose
      allOf:
        - $ref: *ref_0
