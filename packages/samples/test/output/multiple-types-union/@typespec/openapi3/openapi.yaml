openapi: 3.0.0
info:
  title: Pet Store Service
  version: 0.0.0
tags: []
paths:
  /:
    get:
      operationId: MyService_getPet
      parameters:
        - $ref: '#/components/parameters/ApiVersionParam'
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
components:
  parameters:
    ApiVersionParam:
      name: api-version
      in: header
      required: true
      schema:
        type: string
  schemas:
    Cat:
      type: object
      required:
        - type
        - catnipDose
      properties:
        type:
          type: string
          enum:
            - cat
        catnipDose:
          type: integer
          format: int32
      allOf:
        - $ref: '#/components/schemas/PetBase'
    Dog:
      type: object
      required:
        - type
        - nextWalkTime
      properties:
        type:
          type: string
          enum:
            - dog
        nextWalkTime:
          type: string
          format: date-time
      allOf:
        - $ref: '#/components/schemas/PetBase'
    Pet:
      anyOf:
        - $ref: '#/components/schemas/Cat'
        - $ref: '#/components/schemas/Dog'
    PetBase:
      type: object
      required:
        - name
      properties:
        name:
          type: string
