openapi: 3.0.0
info:
  title: Documentaion sample
  version: '0000-00-00'
tags: []
paths:
  /foo/DefaultDescriptions:
    get:
      operationId: Foo_withDefaultDescriptions
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resp'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /foo/ModelDocDescriptions:
    get:
      operationId: Foo_withModelDocDescriptions
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespWithDocs'
                description: Response from @doc
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorWithDocs'
                description: Error from @doc
  /foo/NotFoundDefaultDocs:
    get:
      operationId: Foo_withDefaultDescNotFound
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespWithDocs'
                description: Response from @doc
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundResp'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /foo/NotFoundWithDocs:
    get:
      operationId: Foo_withStatusCodeDocs
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Resp'
        '404':
          description: The server cannot find the requested resource.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundWithDocsResp'
                description: Not found
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Error:
      type: object
      properties:
        code:
          type: integer
          format: int32
      required:
        - code
    ErrorWithDocs:
      type: object
      properties:
        code:
          type: integer
          format: int32
      description: Error from @doc
      required:
        - code
    NotFoundResp:
      type: object
      properties:
        details:
          type: string
      required:
        - details
    NotFoundWithDocsResp:
      type: object
      properties:
        details:
          type: string
      description: Not found
      required:
        - details
    Resp:
      type: object
      properties:
        value:
          type: integer
          format: int32
      required:
        - value
    RespWithDocs:
      type: object
      properties:
        value:
          type: integer
          format: int32
      description: Response from @doc
      required:
        - value
