openapi: 3.0.0
info:
  title: (title)
  version: 0000-00-00
tags: []
paths:
  /:
    get:
      operationId: read
      parameters: []
      responses:
        '200':
          description: The request has succeeded.
          headers:
            in-header:
              required: true
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Encodings'
components:
  schemas:
    Encodings:
      type: object
      required:
        - datetime
        - duration
