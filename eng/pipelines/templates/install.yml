# Template installing all dependencies.
parameters:
  - name: nodeVersion
    type: string
    default: 20.x

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: ${{ parameters.nodeVersion }}
    displayName: Install Node.js
    retryCountOnTaskFailure: 3

  - task: UseDotNet@2
    inputs:
      version: 6.0.x

  - script: npm install -g pnpm@8.13.1
    displayName: Install pnpm

  - script: |
      echo "Node:"
      node -v
      echo "Pnpm:"
      pnpm -v
      echo "Dotnet:"
      dotnet --version
    displayName: "Log tool versions used"

  # purge before install to ensure a clean state between retries
  - script: pnpm install --forzen-lockfile
    displayName: Install JavaScript Dependencies
    retryCountOnTaskFailure: 3

  - script: dotnet restore
    displayName: Restore .NET Dependencies
    workingDirectory: packages/typespec-vs
