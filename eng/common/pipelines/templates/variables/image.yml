# Default pool image selection. Set as variable so we can override at pipeline level

variables:
  - name: LINUXPOOL
    value: azsdk-pool
  - name: WINDOWSPOOL
    value: azsdk-pool
  - name: MACPOOL
    value: Azure Pipelines
  - name: LINUXARMPOOL
    value: azsdk-pool-arm64
  - name: ARMPOOL
    value: azsdk-pool-arm64

  - name: LINUXVMIMAGE
    value: ubuntu-24.04
  - name: LINUXNEXTVMIMAGE
    value: ubuntu-24.04
  - name: LINUXARMVMIMAGE
    value: azure-linux-3-arm64
  - name: WINDOWSVMIMAGE
    value: windows-2022
  - name: WINDOWSARMVMIMAGE
    value: windows-2022-arm64-1espt
  - name: MAC_ARM_VM_IMAGE # mac - arm64
    value: macos-latest
  - name: MAC_X64_VM_IMAGE # mac - x64
    value: macos-15-intel

  # Values required for pool.os field in 1es pipeline templates. Variable form
  # cannot be used, instead those values must be written directly into pool.os.
  - name: LINUXOS
    value: linux
  - name: WINDOWSOS
    value: windows
  - name: MACOS
    value: macOS
