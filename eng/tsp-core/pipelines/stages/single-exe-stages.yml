stages:
  - stage: Build_SingleExe
    displayName: Core - Build Single Exe
    dependsOn: InitStage
    condition: eq('true', stageDependencies.InitStage.outputs['InitJob.InitStep.RunCore'])
    variables:
      - template: /eng/tsp-core/pipelines/templates/variables/globals.yml@self
    jobs:
      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: linux-x64
          pool: $(LINUXPOOL)
          vmImage: $(LINUXVMIMAGE)
          os: $(LINUXOS)

      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: linux-arm64
          pool: $(LINUXARMPOOL)
          vmImage: $(LINUXARMVMIMAGE)
          os: $(LINUXOS)

      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: macos-x64
          pool: $(MACPOOL)
          vmImage: $(MACVMIMAGE)
          imageKey: vmImage
          os: $(MACOS)

      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: macos-arm64
          pool: $(MACPOOL)
          vmImage: $(MACVMIMAGEM1)
          imageKey: vmImage
          os: $(MACOS)

      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: windows-x64
          pool: $(WINDOWSPOOL)
          vmImage: $(MACVMIMAGE)
          os: $(WINDOWSOS)

      - template: /eng/tsp-core/pipelines/jobs/single-exe.yml
        parameters:
          name: windows-arm64
          pool: $(ARMPOOL)
          vmImage: $(WINDOWSARMVMIMAGE)
          os: $(WINDOWSOS)
