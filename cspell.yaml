ignorePaths:
  - "**/node_modules/**"
  - "**/dist/**"
  - "**/dist-dev/**"
  - "**/.docusaurus/**"
  - "**/CHANGELOG.md"
  - "**/coverage/**"
  - grammars/**
  - packages/website/build/**
  - common/scripts/*
  - "**/ThirdPartyNotices.txt"
  - packages/compiler/test/formatter/scenarios/**
  - packages/http-client-java/generator/http-client-generator/src/main/resources/PerfAutomation.jfc
  - packages/http-client-java/generator/http-client-generator-test/**
  - packages/http-client-java/generator/http-client-generator-clientcore-test/**
  - packages/http-client-js/test/e2e/**
  - packages/http-client-js/sample/**
  - packages/mutator-framework/**/*.test.ts
  - packages/typespec-vscode/test/scenarios/**
  - pnpm-lock.yaml
  - "**/*.mp4"
  - "**/*.plist"
  - .git/**
  - .gitignore
  - .vscode/**
  - .editorconfig
  - .github/CODEOWNERS
  - packages/samples/test/output/**
  - "**/BenchmarkDotNet.Artifacts/**"
  - "**/tspCodeModel.json"
useGitignore: true
enableGlobDot: true
enableFiletypes:
  - cadl
patterns:
  - name: cursortest
    pattern: /(.*)┆(.*)/g
  - name: Authorization_Basic
    description: Ignore Base64 authorization tokens
    pattern: "/Authorization: Basic\\s+\\S+/g"
ignoreRegExpList:
  - cursortest
  - Authorization_Basic
