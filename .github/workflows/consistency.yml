name: Consistency

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  check-changes:
    name: Check Changes
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 ## Needed for Changesets to find `main` branch

      - run: |
          echo "Branch:"
          git branch
          echo "Show refs:"
          git show-ref

      - run: git pull --force --no-tags origin main:main
        name: Get main ref

      - run: |
          echo "Rev parse:"
          git rev-parse --symbolic-full-name main

          echo "find upstream:"
          git for-each-ref --format "%(upstream:short)" "refs/heads/main"

          echo "Branch:"
          git branch
          echo "Show refs:"
          git show-ref

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - uses: pnpm/action-setup@v2

      - run: pnpm install
        name: Install dependencies

      - run: npx -p @chronus/github-pr-commenter chronus-github-pr-commenter verify
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        name: Create/update comment
        if: ${{ !startsWith(github.head_ref, 'publish/') && !startsWith(github.head_ref, 'dependabot/') && !startsWith(github.head_ref, 'backmerge/') }}

      - run: npx chronus verify
        name: Check changelog
        if: ${{ !startsWith(github.head_ref, 'publish/') && !startsWith(github.head_ref, 'dependabot/') && !startsWith(github.head_ref, 'backmerge/') }}
